<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="/assets/paciente/login.css">

    <title>Login</title>
</head>

<body>

    <div class="logo">
        <a href="/index.html"><img src="/assets/img/logocolorida.svg"></a>    
    </div>

    <div class="container">
        <h1>Paciente</h1>
        <div class="divider">
            <div class="line"></div>
            <div class="line"></div>
        </div>

        <form>
            <label for="cpf">CPF:</label>
            <div class="custome-input">
                <input type="cpf" name="cpf" placeholder="Seu CPF" autocomplete="off">
                <i class='bx bx-notepad'></i>
            </div>
            <label for="password">Senha:</label>
            <div class="custome-input">
                <input type="password" name="password" placeholder="Sua Senha">
                <i class='bx bx-lock-alt'></i>
            </div>
            <button class="login"><a href="home.html">Entrar</a></button>
            <div class="links">
                <a href="trocarsnPaciente.html">Esqueceu a senha?</a>
                <a href="criarSenha.html">Primeiro acesso?</a>
            </div>
        </form>
        

    </div>
    <div class="voltar">
        <button onclick="location.href='/escolha.html'">Voltar</button>
      </div>
    

</body>

</html>
