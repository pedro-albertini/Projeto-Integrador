        <div class="container-prontuario">
            <h1>Prontuário</h1>
            <div class="container-tabela-prontuario">
                <div class="prontuario">
                    <div class="prontuario-conteudo">
                        <div class="input-group-prontuario">
                            <div class="input-box-prontuario">
                                <label for="firstname">Nome</label>
                                <input id="firstname" type="text" name="firstname"
                                    placeholder="Gustavo" required>
                            </div>

                            <div class="input-box-prontuario">
                                <label for="lastname">Sobrenome</label>
                                <input id="lastname" type="text" name="lastname" placeholder="Lima"
                                    required>
                            </div>
                            <div class="input-box-prontuario">
                                <label for="email">Tipo sanguineo</label>
                                <input id="email" type="email" name="email" placeholder="B-" required>
                            </div>

                            <div class="input-box-prontuario">
                                <label for="number">Alergia</label>
                                <input id="number" type="tel" name="number" placeholder="Amendoim" required>
                            </div>

                            <div class="input-box-prontuario">
                                <label for="password">Fuma</label>
                                <input id="password" type="password" name="password" placeholder="Sim"
                                    required>
                            </div>


                            <div class="input-box-prontuario">
                                <label for="confirmPassword">Confirme sua Senha</label>
                                <input id="confirmPassword" type="password" name="confirmPassword"
                                    placeholder="Digite sua senha novamente" required>
                            </div>

                        </div>

                        <div class="gender-inputs-prontuario">
                            <div class="gender-title-prontuario">
                                <h6>Gênero</h6>
                            </div>

                            <div class="gender-group-prontuario">
                                <div class="gender-input-prontuario">
                                    <input id="female" type="radio" name="gender">
                                    <label for="female">Feminino</label>
                                </div>

                                <div class="gender-input-prontuario">
                                    <input id="male" type="radio" name="gender" checked>
                                    <label for="male">Masculino</label>
                                </div>
                            </div>
                        </div>

                        <div class="botao-prontuario">
                            <button><a href="#">Editar</a> </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
