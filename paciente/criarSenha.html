<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="/assets/paciente/criarSenha.css">
    <title>Criar Senha</title>
</head>

<body>

    <div class="logo">
        <a href="/index.html"><img src="/assets/img/logocolorida.svg"></a>    
    </div>

    <div class="container">
        <h1>Criar Senha</h1>
        <div class="divider">
            <div class="line"></div>
            <div class="line"></div>
        </div>

        <form>
            <label for="cpf">Senha:</label>
            <div class="custome-input">
                <input type="password" name="password" placeholder="Digite sua senha" autocomplete="off">
                <i class='bx bx-lock-alt'></i>
            </div>
            <label for="password">Cofirmação de senha:</label>
            <div class="custome-input">
                <input type="password" name="password" placeholder="Digite sua senha">
                <i class='bx bx-lock-alt'></i>
            </div>
            <button class="login"><a href="login.html">Entrar</a></button>
            <div class="links">
                <a href="login.html">Já possui senha?</a>
            </div>
        </form>

    </div>
    <div class="voltar">
        <button onclick="location.href='login.html'">Voltar</button>
      </div>

</body>

</html>
