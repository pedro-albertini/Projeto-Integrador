<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="/assets/gerente/cadastroPaciente.css">
    <title>Cadastro Completo de Paciente</title>
</head>

<body>
    <header class="main-header">
        <div class="logo">
            <a href="/index.html"><img src="/assets/img/logocolorida.svg"></a>
        </div>
    </header>

    <div class="container">
        <div class="progress-bar">
            <div class="progress-step active">1</div>
            <div class="progress-line" id="line1-2"></div>
            <div class="progress-step" id="step2">2</div>
            <div class="progress-line" id="line2-3"></div>
            <div class="progress-step" id="step3">3</div>
        </div>

        <form class="wide-form" id="multiStepForm">
            <!-- Parte 1 do Formulário - Dados Pessoais -->
            <div class="form-part active" id="part1">
                <h2>Dados Pessoais</h2>
                <div class="form-grid">
                    <!-- Linha 1 -->
                    <div class="form-row">
                        <div class="form-group wide-input">
                            <label for="nome">Nome:</label>
                            <div class="custome-input">
                                <input type="text" id="nome" name="nome" placeholder="Digite o seu nome" required>
                                <i class='bx bx-user'></i>
                            </div>
                        </div>
                        
                        <div class="form-group wide-input">
                            <label for="sobrenome">Sobrenome:</label>
                            <div class="custome-input">
                                <input type="text" id="sobrenome" name="sobrenome" placeholder="Digite o seu sobrenome" required>
                                <i class='bx bx-user'></i>
                            </div>
                        </div>
                    </div>

                    <!-- Linha 2 -->
                    <div class="form-row">
                        <div class="form-group wide-input">
                            <label for="email">Email:</label>
                            <div class="custome-input">
                                <input type="email" id="email" name="email" placeholder="Digite o seu email" required>
                                <i class='bx bx-at'></i>
                            </div>
                        </div>
                        
                        <div class="form-group wide-input">
                            <label for="telefone">Telefone:</label>
                            <div class="custome-input">
                                <input type="tel" id="telefone" name="telefone" placeholder="Digite o seu telefone" required>
                                <i class='bx bx-phone'></i>
                            </div>
                        </div>
                    </div>

                    <!-- Linha 3 -->
                    <div class="form-row">
                        <div class="form-group wide-input">
                            <label for="cpf">CPF:</label>
                            <div class="custome-input">
                                <input type="text" id="cpf" name="cpf" placeholder="Digite o seu CPF" required>
                                <i class='bx bx-notepad'></i>
                            </div>
                        </div>
                        
                        <div class="form-group wide-input">
                            <label for="rg">RG:</label>
                            <div class="custome-input">
                                <input type="text" id="rg" name="rg" placeholder="Digite o seu RG" required>
                                <i class='bx bx-id-card'></i>
                            </div>
                        </div>
                    </div>

                    <!-- Linha 4 -->
                    <div class="form-row">
                        <div class="form-group wide-input">
                            <label for="nascimento">Data de Nascimento:</label>
                            <div class="custome-input">
                                <input type="date" id="nascimento" name="nascimento" required>
                                <i class='bx bx-calendar'></i>
                            </div>
                        </div>
                        
                        <div class="form-group wide-input">
                            <label for="sexo">Sexo:</label>
                            <div class="custome-input">
                                <select id="sexo" name="sexo" required>
                                    <option value="">Selecione</option>
                                    <option value="masculino">Masculino</option>
                                    <option value="feminino">Feminino</option>
                                    <option value="outro">Outro</option>
                                </select>
                                <i class='bx bx-body'></i>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="form-footer">
                    <button type="button" class="login" id="nextToPart2">Continuar</button>
                    <button class="login" onclick="location.href='home.html'">Voltar</button>
                </div>
                
            </div>

            <!-- Parte 2 do Formulário - Endereço -->
            <div class="form-part" id="part2">
                <h2>Endereço</h2>
                <div class="form-grid">
                    <!-- Linha 5 -->
                    <div class="form-row">
                        <div class="form-group wide-input">
                            <label for="estado">Estado:</label>
                            <div class="custome-input">
                                <input type="text" id="estado" name="estado" placeholder="Digite o seu estado" required>
                                <i class='bx bx-map'></i>
                            </div>
                        </div>
                        
                        <div class="form-group wide-input">
                            <label for="cidade">Cidade:</label>
                            <div class="custome-input">
                                <input type="text" id="cidade" name="cidade" placeholder="Digite a sua cidade" required>
                                <i class='bx bx-buildings'></i>
                            </div>
                        </div>
                    </div>

                    <!-- Linha 6 -->
                    <div class="form-row">
                        <div class="form-group wide-input">
                            <label for="endereco">Endereço:</label>
                            <div class="custome-input">
                                <input type="text" id="endereco" name="endereco" placeholder="Digite o seu endereço" required>
                                <i class='bx bx-home'></i>
                            </div>
                        </div>
                        
                        <div class="form-group wide-input">
                            <label for="cep">CEP:</label>
                            <div class="custome-input">
                                <input type="text" id="cep" name="cep" placeholder="Digite o seu CEP" required>
                                <i class='bx bx-map-pin'></i>
                            </div>
                        </div>
                    </div>

                    <!-- Linha 7 -->
                    <div class="form-row">
                        <div class="form-group wide-input">
                            <label for="numero">Número:</label>
                            <div class="custome-input">
                                <input type="text" id="numero" name="numero" placeholder="Digite o número" required>
                                <i class='bx bx-hash'></i>
                            </div>
                        </div>
                        
                        <div class="form-group wide-input">
                            <label for="complemento">Complemento (opcional):</label>
                            <div class="custome-input">
                                <input type="text" id="complemento" name="complemento" placeholder="Digite o complemento">
                                <i class='bx bx-plus'></i>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="form-footer">
                    <button type="button" class="login" id="nextToPart3">Continuar</button>
                    <button type="button" class="login secondary" id="backToPart1">Voltar</button>
                </div>
            </div>

            <!-- Parte 3 do Formulário - Questionário de Saúde -->
            <div class="form-part" id="part3">
                <h2>Questionário de Saúde</h2>
                <div class="form-grid">
                    <!-- Questão 1 -->
                    <div class="form-group full-width">
                        <label for="condicao">Você possui alguma condição de saúde pré-existente?</label>
                        <div class="custome-input">
                            <select id="condicao-select" name="condicao-select" class="yes-no-select">
                                <option value="nao">Não</option>
                                <option value="sim">Sim</option>
                            </select>
                            <i class='bx bx-list-check'></i>
                        </div>
                        <div class="custome-input details-input" id="condicao-details">
                            <input type="text" id="condicao" name="condicao" placeholder="Descreva sua condição...">
                            <i class='bx bx-edit'></i>
                        </div>
                    </div>

                    <!-- Questão 2 -->
                    <div class="form-group full-width">
                        <label for="alergia">Você tem alguma alergia?</label>
                        <div class="custome-input">
                            <select id="alergia-select" name="alergia-select" class="yes-no-select">
                                <option value="nao">Não</option>
                                <option value="sim">Sim</option>
                            </select>
                            <i class='bx bx-list-check'></i>
                        </div>
                        <div class="custome-input details-input" id="alergia-details">
                            <input type="text" id="alergia" name="alergia" placeholder="Descreva sua alergia...">
                            <i class='bx bx-edit'></i>
                        </div>
                    </div>

                    <!-- Questão 3 -->
                    <div class="form-group full-width">
                        <label for="cirurgia">Você já passou por cirurgia?</label>
                        <div class="custome-input">
                            <select id="cirurgia-select" name="cirurgia-select" class="yes-no-select">
                                <option value="nao">Não</option>
                                <option value="sim">Sim</option>
                            </select>
                            <i class='bx bx-list-check'></i>
                        </div>
                        <div class="custome-input details-input" id="cirurgia-details">
                            <input type="text" id="cirurgia" name="cirurgia" placeholder="Qual cirurgia?">
                            <i class='bx bx-edit'></i>
                        </div>
                    </div>

                    <!-- Questão 4 -->
                    <div class="form-group full-width">
                        <label for="alcool">Você consome álcool?</label>
                        <div class="custome-input">
                            <select id="alcool-select" name="alcool-select" class="yes-no-select">
                                <option value="nao">Não</option>
                                <option value="sim">Sim</option>
                            </select>
                            <i class='bx bx-list-check'></i>
                        </div>
                        <div class="custome-input details-input" id="alcool-details">
                            <input type="text" id="alcool" name="alcool" placeholder="Com que frequência?">
                            <i class='bx bx-edit'></i>
                        </div>
                    </div>

                    <!-- Questão 5 -->
                    <div class="form-group full-width">
                        <label for="fumo">Você fuma?</label>
                        <div class="custome-input">
                            <select id="fumo-select" name="fumo-select" class="yes-no-select">
                                <option value="nao">Não</option>
                                <option value="sim">Sim</option>
                            </select>
                            <i class='bx bx-list-check'></i>
                        </div>
                        <div class="custome-input details-input" id="fumo-details">
                            <input type="text" id="fumo" name="fumo" placeholder="Com que frequência?">
                            <i class='bx bx-edit'></i>
                        </div>
                    </div>
                </div>

                <div class="form-footer">
                    <button type="submit" class="login">Finalizar Cadastro</button>
                    <button type="button" class="login secondary" id="backToPart2">Voltar</button>
                </div>
            </div>
        </form>
    </div>
    <script src="cadastroPaciente.js"></script>
</body>

</html>
