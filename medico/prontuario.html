        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>

<body>
    <div class="container-body">
        <div class="sidebar">
            <div class="titulo-nav text-center">
                <a href="/index.html"><img src="/assets/img/logonova.png" alt="Logo Saúde++" /></a>
            </div>
            <ul class="nav flex-column">
                <li class="nav-item">
                    <a class="nav-link" href="home.html"><i class="fas fa-home icon"></i> Início</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="consulta.html"><i class="fas fa-calendar-check icon"></i> Consultas</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="exame.html"><i class="fas fa-vials icon"></i> Exames</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="prontuario.html"><i class="fas fa-notes-medical icon"></i> Prontuário</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/index.html"><i class="fas fa-sign-out-alt icon"></i> Sair</a>
                </li>
            </ul>
        </div> 
        <div class="container-prontuario">
            <h1>Prontuário</h1>
            <div class="container-tabela-prontuario">
                <div class="prontuario">
                    <div class="prontuario-conteudo">
                        <div class="input-group-prontuario">
                            <div class="input-box-prontuario">
                                <label for="firstname">Nome</label>
                                <input id="firstname" type="text" name="firstname"
                                    placeholder="Gustavo" required>
                            </div>

                            <div class="input-box-prontuario">
                                <label for="lastname">Sobrenome</label>
                                <input id="lastname" type="text" name="lastname" placeholder="Lima"
                                    required>
                            </div>
                            <div class="input-box-prontuario">
                                <label for="email">Medicação</label>
                                <input id="email" type="email" name="email" placeholder="Dipirona" required>
                            </div>

                            <div class="input-box-prontuario">
                                <label for="number">Retorno</label>
                                <input id="number" type="tel" name="number" placeholder="Não" required>
                            </div>

                            <div class="inputzao-box-prontuario">
                                <label for="number">Descrição</label>
                                <input id="number" type="text" name="number" required>
                            </div>


                        </div>

                        <div class="botao-prontuario">
                            <button><a href="#">Enviar</a> </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"

        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</body>

</html>
